<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <button onclick="appendToDisplay('7')" id="keys">7</button>
      <button onclick="appendToDisplay('8')" id="keys">8</button>
      <button onclick="appendToDisplay('9')" id="keys">9</button>
      <button onclick="appendToDisplay('/')" id="keys">/</button>
      <button onclick="appendToDisplay('4')" id="keys">4</button>
      <button onclick="appendToDisplay('5')" id="keys">5</button>
      <button onclick="appendToDisplay('6')" id="keys">6</button>
      <button onclick="appendToDisplay('*')" id="keys">*</button>
      <button onclick="appendToDisplay('1')" id="keys">1</button>
      <button onclick="appendToDisplay('2')" id="keys">2</button>
      <button onclick="appendToDisplay('3')" id="keys">3</button>
      <button onclick="appendToDisplay('-')" id="keys">-</button>
      <button onclick="appendToDisplay('0')" id="keys">0</button>
      <button onclick="appendToDisplay('.')" id="keys">.</button>
      <button onclick="appendToDisplay('=')" id="keys">=</button>
      <button onclick="appendToDisplay('+')" id="keys">+</button>
    </div>
  </body>
</html>
